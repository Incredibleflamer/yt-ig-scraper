<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scraper Results</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='results.css') }}"
    />
  </head>
  <body>
    <a href="/">
      <button>Back</button>
    </a>
    <div class="card">
      {% for key, value in data.items() %} {% if key == 'Thumbnail' %}
      <img src="{{ value }}" alt="Thumbnail" class="thumbnail" />
      {% else %}
      <div class="info">
        <p><strong>{{ key }}:</strong> {{ value }}</p>
      </div>
      {% endif %} {% endfor %}
    </div>
  </body>
</html>
